<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Client Sign Up</title>
  <link rel="stylesheet" href="style.css">

  <style>
    form label { margin-top:10px; display:block; }
    form input, form textarea {
      width:100%; padding:8px; margin-top:4px;
    }
  </style>
</head>
<body>

<header class="header">
  <div class="brand">Real Estate MS</div>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<div class="container">
  <h2>Client Sign Up</h2>
  <p class="small">Create your account to browse and rent/buy properties.</p>

  <div class="card">

    <form>

      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name" required>

      <label>Address</label>
      <textarea placeholder="Enter your address" required></textarea>

      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Password</label>
      <input type="password" placeholder="Create a password" required>

      <button class="btn" style="margin-top:12px;">Sign Up</button>

    </form>

  </div>
</div>

<footer class="footer">Â© 2025 Real Estate MS</footer>

</body>
</html>
