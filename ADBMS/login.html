<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Real Estate MS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <div class="brand">Real Estate MS</div>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="signup.html">Sign Up</a>
  </nav>
</header>

<div class="container">
  <h1>Login</h1>
  <form onsubmit="return false;">
    <div class="form-group">
      <label>Email or Username</label>
      <input type="text" placeholder="Enter email or username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Password">
    </div>
    <div style="display:flex; gap:10px; align-items:center;">
      <select style="width:160px; padding:10px; border-radius:6px;">
        <option value="client">Client</option>
        <option value="owner">Owner</option>
        <option value="agent">Agent</option>
        <option value="admin">Admin</option>
      </select>
      <button class="btn">Login</button>
      <a href="signup.html" class="btn secondary" style="text-decoration:none;">Create account</a>
    </div>
  </form>
</div>

<footer class="footer">Need help? Contact support@realestate.com</footer>
</body>
</html>
