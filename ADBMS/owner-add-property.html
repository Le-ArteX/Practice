<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Owner - Add Property</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <div class="brand">Owner</div>
  <nav class="navbar">
    <a href="owner-dashboard.html">Dashboard</a>
    <a href="owner-my-properties.html">My Properties</a>
    <a href="owner-add-property.html">Add Property</a>
    <a href="index.html">Logout</a>
  </nav>
</header>

<div class="container">
  <h1>Add Property</h1>
  <form onsubmit="return false;">
    <div class="form-group">
      <label>Property Type</label>
      <select><option>Apartment</option><option>House</option><option>Plot</option></select>
    </div>
    <div class="form-row">
      <div style="flex:1;" class="form-group">
        <label>Size</label>
        <input type="text" placeholder="e.g. 1200 sq ft">
      </div>
      <div style="width:220px;" class="form-group">
        <label>Price</label>
        <input type="number" placeholder="Price">
      </div>
    </div>
    <div class="form-group">
      <label>Location</label>
      <input type="text" placeholder="City, area">
    </div>
    <button class="btn">Submit Property</button>
  </form>
</div>

<footer class="footer">Property will be submitted for admin approval (if applicable).</footer>
</body>
</html>
